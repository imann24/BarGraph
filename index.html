<html>
    <head>
        <title>Bar Graph</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/data.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id ="GraphHeader">
            <div id ="DropDown">
                <h3>Select a data set</h3>
                <div id ="Selector">
                    <ul id = "Options">
                    
                    </ul>
                </div>
            </div>
            <div id ="Title">
                
            </div>
        </div>
        <div id = "Graph">
            
        </div>
    </body>
    
    <script>
        var activeDataSet = 0;
        
        var fillOptions = function (options) {
            var selector = document.getElementById("Selector");
            var content = "";
            for (var i = 0; i < options.length; i++) {
                content += "<ul onclick ='activeDataSet =" + i + ";\n\
                                refreshTitle();\n\
                                drawGraph(data[activeDataSet], graph);'>" +
                        options[i] + "</ul>";
            }
            selector.innerHTML = content;
            
            refreshTitle();
            
        }
        
        var refreshTitle = function () {
           document.getElementById("Title").innerHTML = "<h1>" + dataNames(data)[activeDataSet] + "</h1>"; 
        }
        
        var drawGraph = function (dataSet, graph) {
           
            for (var i = 0; i < dataSet.data.length; i++) {
                graph.innerHTML += "<div id = 'Bar' style='height:" + dataSet.data[i].value +
                          "px'></div>"
            }
        }
        
        var dataNames = function (data) {
            var dataNames = [];
            for (var i = 0; i < data.length; i++) {
                dataNames.push(data[i].name);
            }
            return dataNames;
        }
        
        fillOptions(dataNames(data));
        var graph = document.getElementById("Graph");
        drawGraph(data[activeDataSet], graph);
    </script>
</html>
